<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="D:/Narveen/Stackoverflow/Style/cssstack.css">
		<title>Stack Overflow</title>
	</head>
	<body>
		<div class="header">
			<div class="header_left">
				<span class="material_icons">
					<img src="Assets/stackoverflow.png">
				</span>
				<span class="button">
					<input type="button" value="Products">
				</span>
			</div>
			<div class="header_middle">
				<img src="D:/Narveen/Stackoverflow/Assets/search.png">
				<input type="text" placeholder="Search...">
			</div>
			<div class="header_right">
				<span class="material_icons"><img src="Assets/dp.png"></span>
				<h4>1</h4>
				<span class="material_icons"><img src="Assets/inbox.png"></span>
				<span class="material_icons"><img src="Assets/badge.png"></span>
				<span class="material_icons"><img src="Assets/help.png"></span>
				<span class="material_icons"><img src="Assets/menu.png"></span>
			</div>		
		</div>
		<div class="main_body">
			<div class="sidebar">
				<div class="sidebar_options">
					<div class="home pointer margin">
						<div>Home</div>
					</div>
					<div class="public margin">
						<div>PUBLIC</div>
					</div>
					<div class="questions pointer display margin">
						<img class="pointer" src="Assets/questions.png" alt="Questions">
						<div class="qsmargin">Questions</div>
					</div>
					<div class="question_sub pointer">
						<div>Tags</div>
						<div class="active">Users</div>
						<div>Companies</div>
					</div>
					<div class="collectives display margin">
						<div>COLLECTIVES</div>
						<img class="pointer" src="Assets/info.png" alt="Info">
					</div>
					<div class="expcollect pointer display">
						<img class="pointer" src="Assets/explore.png" alt="Explore Collectives">
						<div class="exp">Explore Collectives</div>
					</div>
					<div class="collectives display margin">
						<div>TEAMS</div>
						<img class="pointer" src="Assets/info.png" alt="Info">
					</div>
					<div class="expcollect pointer display">
						<img class="pointer" src="Assets/team.png" alt="Free Team">
						<div class="exp">Create Free Team</div>
					</div>	
				</div>
			</div>
			<div class="jonskeet">
				<div class="first">
					<img src="Assets/jonskeet.png" alt="jonskeet">
				</div>
				<div class="text">
					Jon Skeet
				</div>
			</div>
		</div>
	</body>
</html>
